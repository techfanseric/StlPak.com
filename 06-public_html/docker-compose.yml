version: '3.8'

services:
  wordpress:
    image: wordpress:php7.4-apache
    container_name: stlpak-wordpress
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./php-custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: u577823813_7HMer
      WORDPRESS_DB_USER: u577823813_b75Zt
      WORDPRESS_DB_PASSWORD: 1Tf2Ixcrve
      WORDPRESS_CONFIG_EXTRA:
        define('WP_MEMORY_LIMIT', '512M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
    depends_on:
      - db
      - redis
    privileged: true
    restart: unless-stopped

  db:
    image: mariadb:11.8
    container_name: stlpak-db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword123
      MARIADB_DATABASE: u577823813_7HMer
      MARIADB_USER: u577823813_b75Zt
      MARIADB_PASSWORD: 1Tf2Ixcrve
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_520_ci
      --innodb-buffer-pool-size=512M
      --innodb-log-file-size=128M
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
      --innodb-io-capacity=400
      --innodb-io-capacity-max=2000
      --innodb-read-io-threads=8
      --innodb-write-io-threads=8
    privileged: true
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stlpak-redis
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: stlpak-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword123
    depends_on:
      - db

volumes:
  db_data:
  redis_data: